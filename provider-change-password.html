<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Truelysell | Template</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/img/favicon.png"> 
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

	<!-- Fearther CSS -->
	<link rel="stylesheet" href="assets/css/feather.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	
</head>

<body class="login-body mt-0">

	
	<div class="main-wrapper">
		
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-lg-6 mx-auto">
						<div class="login-wrap">
							<div class="login-back">
								<a href="provider-security-settings.html"><i class="feather-arrow-left"></i> Back</a>
							</div>
							<div class="login-header">
								<h3>Change  Password</h3>
								<p>Please enter your current password to change your password</p>
							</div>
							
							<!-- Reset Password Form -->
							<form action="success.html">
								<div class="form-group">
									<label class="col-form-label">Current Password</label>
									<div class="pass-group">
										<input type="password" class="form-control pass-input" placeholder="*************">
										<span class="toggle-password feather-eye"></span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-form-label">New Password</label>
									<div class="pass-group" id="passwordInput">
										<input type="password" class="form-control pass-input" placeholder="*************">
										<span class="toggle-password feather-eye"></span>
									</div>
									<div class="password-strength" id="passwordStrength">
										<span id="poor"></span>
										<span id="weak"></span>
										<span id="strong"></span>
										<span id="heavy"></span>
									</div>
									<div id="passwordInfo">Use 8 or more characters with a mix of letters, numbers & symbols.</div>
								</div>
								<div class="form-group">
									<label class="col-form-label">Confirm New Password</label>
									<div class="pass-group">
										<input type="password" class="form-control pass-input" placeholder="*************">
										<span class="toggle-password feather-eye"></span>
									</div>
								</div>
								<div class="acc-submit">
									<a href="#" class="btn btn-secondary">Cancel</a>
									<button class="btn btn-primary" type="submit">Update Password</button>
								</div>
							</form>
							<!-- /Reset Password Form -->
											
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		<!-- Cursor -->
		<div class="mouse-cursor cursor-outer"></div>
		<div class="mouse-cursor cursor-inner"></div>
		<!-- /Cursor -->
		
	</div>
	
	<!-- jQuery -->
	<script src="assets/js/jquery-3.6.1.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="assets/js/bootstrap.bundle.min.js"></script>

	<!-- Fearther JS -->
	<script src="assets/js/feather.min.js"></script>
		
	<!-- Validation-->
	<script src="assets/js/validation.js"></script>	

	<!-- Custom JS -->
	<script src="assets/js/script.js"></script>
	
</body>
</html>
