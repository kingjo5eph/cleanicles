<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Truelysell | Template</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/img/favicon.png"> 
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

	<!-- Fearther CSS -->
	<link rel="stylesheet" href="assets/css/feather.css">

	<!-- select CSS -->
	<link rel="stylesheet" href="assets/plugins/select2/css/select2.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	
</head>

<body class="mt-0">
	
	<div class="main-wrapper">
		<div class="bg-img">
			<img src="assets/img/bg/work-bg-03.png" alt="img" class="bgimg1">
			<img src="assets/img/bg/work-bg-03.png" alt="img" class="bgimg2">
			<img src="assets/img/bg/feature-bg-03.png" alt="img" class="bgimg3 w-50">
		</div>
		
		<div class="content book-content">
			<div class="container">
				<div class="row">
					
					<!-- Booking -->
					<div class="col-md-12">
					
						<div class="login-back">
							<a href="service-details.html"><i class="feather-arrow-left"></i> Back</a>
						</div>
					
						<!-- Booking Step -->
						<ul class="step-register row">
							<li class="activate col-md-4">
								<div class="multi-step-icon">
									<span><img src="assets/img/icons/calendar-icon.svg" alt="img"></span>
								</div>
								<div class="multi-step-info">
									<h6>Appointment</h6>
									<p>Choose time & date for the service</p>
								</div>
							</li>
							<li class="activate col-md-4">
								<div class="multi-step-icon">
									<span><img src="assets/img/icons/wallet-icon.svg" alt="img"></span>
								</div>
								<div class="multi-step-info">
									<h6>Appointment time date</h6>
									<p>Select Payment Gateway</p>
								</div>
							</li>
							<li class="active col-md-4">
								<div class="multi-step-icon">
									<span><img src="assets/img/icons/book-done.svg" alt="img"></span>
								</div>
								<div class="multi-step-info">
									<h6>Done </h6>
									<p>Completion of Booking</p>
								</div>
							</li>
						</ul>
						<!-- /Booking Step -->
						
						<!-- Booking Done -->
						<div class="row">
							<div class="col-md-10 mx-auto">
								<div class="row align-items-center">
									<div class="col-md-6">
										<div class="booking-done">
											<h6>Successfully Completed Payment</h6>
											<p>Your Booking has been Successfully Competed</p>					
											<div class="book-submit">
												<a href="index.html" class="btn btn-primary"><i class="feather-arrow-left-circle"></i> Go to Home</a>
												<a href="customer-booking.html" class="btn btn-secondary">Booking History</a>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="booking-done">
											<img src="assets/img/booking-done.png" class="img-fluid" alt="">
										</div>
									</div>
								</div>
							</div>						
						</div>						
						<!-- /Booking Done -->
						
					</div>
					<!-- /Booking -->
					
				</div>
			</div>
		</div>
		
		<!-- Cursor -->
		<div class="mouse-cursor cursor-outer"></div>
		<div class="mouse-cursor cursor-inner"></div>
		<!-- /Cursor -->	
		
	</div>
	
	<!-- jQuery -->
	<script src="assets/js/jquery-3.6.1.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="assets/js/bootstrap.bundle.min.js"></script>

	<!-- Fearther JS -->
	<script src="assets/js/feather.min.js"></script>

	<!-- select CSS -->
	<script src="assets/plugins/select2/js/select2.min.js"></script>

	<!-- Custom JS -->
	<script src="assets/js/script.js"></script>
	
</body>
</html>
